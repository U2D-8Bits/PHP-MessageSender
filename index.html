<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <!-- Google Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/da0f0e4c40.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header> Envianos un Mensaje</header>
        <form action="#">
            <div class="dbl-field">
                <div class="field">
                    <input type="text" name="name" placeholder="Ingresa tu nombre">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="field">
                    <input type="text" name="email" placeholder="Ingresa tu correo">
                    <i class="fa-solid fa-envelope"></i>
                </div>
            </div>

            <div class="dbl-field">
                <div class="field">
                    <input type="text" name="phone" placeholder="Ingresa tu numero telefonico">
                    <i class="fa-solid fa-phone-alt"></i>
                </div>
                <div class="field">
                    <input type="text" name="website" placeholder="Ingresa el sitio web">
                    <i class="fa-solid fa-laptop-code"></i>
                </div>
            </div>

            <div class="message">
                <textarea placeholder="Escribe tu mensaje" name="message" ></textarea>
                <i class="fa-solid fa-message"></i>
            </div>
            <div class="button-area">
                <button type="submit"> Eviar Mensaje </button>
                <span>Sending your message...</span>
            </div>

        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
